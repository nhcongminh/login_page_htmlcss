<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page</title>
</head>

<body>
    <div class="container">
        <div class="login-left-panel">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Let's sign in or register!</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="login-form-item">
                        <label for="email">Enter email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="login-form-item">
                        <label for="password">Enter password</label>
                        <input type="text" id="password">
                    </div>
                    <div class="login-form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberCheckbox" checked>
                            <label for="rememberCheckbox" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img src="./images/facebook_logo.png" width="30" alt="">
                        Sign in with Facebook
                    </a>
                    <a href="#">
                        <img src="./images/google_logo.png" width="30" alt="">
                        Sign in with Google
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right-panel">
            <img src="./images/thumbnail.svg" alt="">
        </div>
    </div>
</body>

</html>
